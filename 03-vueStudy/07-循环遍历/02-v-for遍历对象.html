<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li>{{info.name}}</li>
        <li>{{info.age}}</li>
        <li>{{info.height}}</li>
    </ul>
    <!-- 1. 在遍历对象的过程中，如果只是获取一个值，那么获取的是value -->
    <ul>
        <li v-for="item in info">{{item}}</li>
    </ul>

    <!-- 2获取key和value 格式：(value,key)   -->

    <ul>
        <li v-for="(value,key) in info">{{value}}-{{key}}</li>
    </ul>

    <!--index-->
    <ul>
        <li v-for="(value,key,index) in info">{{value}}-{{key}}-{{index}}</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const vue = new Vue({
    el : "#app",
     data:{
        info:{
            name:'what',
            age:'18',
            height:'1.88'
        }
     }
  })
</script>
</body>
</html>

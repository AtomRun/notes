<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
      <h2>{{message}}，李银河</h2>

      <!-- mustache语法中可一些简单的表达式，如下  -->
      <h2>{{firstName+' '+lastName}}</h2>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const vue = new Vue({
        el : "#app",
        data:{
        message: '你好',
        firstName: 'kobe',
        lastName: 'bryant'
        }
      })
    </script>
</body>
</html>

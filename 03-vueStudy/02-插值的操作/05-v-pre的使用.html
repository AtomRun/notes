<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
      <h2>{{message}}</h2>

        <!--   只想显示标签内容，而并不是被解析成数据   -->
      <h2 v-pre>{{message}}</h2>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script>
        const vue = new Vue({
          el : "#app",
          data:{
          message: '你好'
          }
        })
      </script>
</body>
</html>

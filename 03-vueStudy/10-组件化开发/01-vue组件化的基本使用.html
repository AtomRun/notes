<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<!--  3.   使用组件-->
  {{message}}
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  //ES6新的语法
  // `abc`包含换行

  <!-- 使用组件化的步骤 -->
  //1. 创建组件化构造器对象
  const cnPC = Vue.extend({
    template:`
      <div>
        <h2>这是标题</h2>
        <p>这是内容111</p>
        <p>这是内容222</p>
      </div>
    `
  })


  //2. 注册组件
  Vue.component('my-cpn',cnPC)

  const vue = new Vue({
    el : "#app",
     data:{
        message:'你好'
     }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">

  </div>

<template id="cpn">
  <div>
    <h2>我是标题</h2>
    <p>我是内容</p>
  </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

  // 注册一个全局组件
  const cpn = Vue.component('cpn',{
      template:'#cpn'
  })

  const vue = new Vue({
    el : "#app",
    template: '<cpn/>',
    components:{
        cpn
    }
  })
</script>
</body>
</html>

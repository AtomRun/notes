<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 1. 导入Vue包-->
    <script src="../code/lib/vue-2.4.0.js"></script>


</head>
<body>
    <!-- 2. 创建一个要控制的区域 -->
    <div id="app">
        <input type="button" value="浪起来" @click="lang()"/>
        <input type="button" value="低调" @click="stop()"/>
        <h4>{{msg}}</h4>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data :{
                msg:'猥琐发育，别浪~~！',
                intervalId:null //在data上定义一个定时器ID
            },
            methods:{
                // 方法名，小括号代表参数列表，花括号代表参数体，将来在解析的时候会自动将方法名映射为属性名
                lang(){
                    // 在vm内部如果想要获取data中的属性值，或者调用methods中的方法，都要通过this来访问，这里的this就代表当前的vm实例
                    // 即this.数据属性名，或者this.方法名来进行访问。
                    console.log(this.msg);

                    
                    // 使用定时器自动截取而不是使用按钮点击
                    //嵌套函数=> 解决this指向的问题，因为不使用嵌套函数的话，外部的this和内部的this
                    //并不相同，必须要var _this = this;将外部的this赋值给_this以供内部调用
                    //而使用嵌套函数，外部this指向vm实例，内部的调用的this也指向vm  
                    this.intervalId =  setInterval(() => {

                        if(this.intervalId!=null)
                        return;

                        //获取到头的第一个字符
                        var start = this.msg.substring(0,1);
                        //从1开始截，不写就截到最后，及后面的所有字符
                        var end = this.msg.substring(1);
                        //重新拼接得到新的字符串，并赋值给this.msg
                        this.msg = end+start;

                    },400)

                    // vm实例有个特点，它会监听自己身上data中所有数据的改变，只要数据一改变，它会自动把最新的数据同步到页面中去
                    // 好处【我们只需要操作数据，不需要关心页面如何渲染】
                },

                //停止定时器
                stop(){
                    clearInterval(this.intervalId)
                    // 每当清楚了定时器需要重新把intervalId赋值为null否则lang方法中的判断会出问题
                    this.intervalId = null;
                }
            }
        })
        // 分析:
        //1.给我们的浪起来按钮绑定一个点击事件，使用Vue提供的事件机制即v-on 或者@都行
        //2.在按钮的事件处理函数中，写相关的业务逻辑代码：拿到msg字符串，然后调用字符串的substring方法
        // 来进行字符串的截取操作，把第一个字符串截取出来，放到最后一个位置即可。
        //3. 为了实现，点击一下按钮，自动截取的功能，需要把2步骤中的代码放到定时器中
    </script>
</body>
</html>

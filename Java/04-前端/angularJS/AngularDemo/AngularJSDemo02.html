<html>
    <head>
        <title>angular双向绑定</title>
        <script src="angular.min.js"></script>
    </head>

    <!-- ng-app 启动angular引擎-->
    <body ng-app>
        <!-- ng-model 绑定指令,绑定 name即angular中的变量名称，当前的文本框内容和变量进行了绑定 -->
       请输入姓名：<input ng-model="name">

       <!--使用表达式显示变量-->
       {{name}}
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
      <h2>{{message}}</h2>
        <!--   会覆盖标签内的内容   -->
      <h2 v-text="message">haha</h2>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const vue = new Vue({
        el : "#app",
        data:{
        message: '你好'
        }
      })
    </script>
</body>
</html>

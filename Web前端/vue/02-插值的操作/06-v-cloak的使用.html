<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [cloak] {
            display: none;
        }
    </style>
</head>
<body>
<!-- 解决插值表达式的网络延时 -->
  <div id="app" v-cloak>
      {{message}}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
      setTimeout(() => {
          const vue = new Vue({
              el : "#app",
              data:{
                  message: '你好'
              }
          })
      },1000)

  </script>
</body>
</html>

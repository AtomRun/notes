<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{fullName}}</h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const vue = new Vue({
    el : "#app",
     data:{
        firstName:'kobe',
        lastName:'Bryant'
     },
      computed: {
        // 这种方式和下面的方式是相同的是简写方式
        // fullName:function () {
        //     return thi.firstName+' '+this.lastName
        // }
          fullName:{
              // 一般不使用set方法，即只读属性，不希望被设置值
              get:function () {
                    return this.firstName+' '+this.lastName
              }
            }
      }
  })
</script>
</body>
</html>

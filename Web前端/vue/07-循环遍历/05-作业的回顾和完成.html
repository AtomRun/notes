<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>

        <li v-for="item in movies">{{item}}</li>
    </ul>

    <!--    需求，设置第一个文字为红色，后面是点击就变红色-->
    <ul>
        <li @click="liClick(index)" v-for="(item,index) in movies" :class="{active:currentIndex === index}">{{item}}</li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const vue = new Vue({

    el : "#app",
     data:{
        movies:['海王','海贼王','加勒比海盗','海尔兄弟'],
        currentIndex:0
     },
      methods:{
        liClick(index){
            this.currentIndex = index;
        }
      }
  })
</script>
</body>
</html>
